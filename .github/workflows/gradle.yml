name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
      - name: Run gradle task to build docker image, push it and run.
        run: ./gradlew runDocker -PdockerHubLogin={{ secrets.DOCKER_HUB_LOGIN }} -PdockerHubPass=${{ secrets.DOCKER_HUB_PASS }}
